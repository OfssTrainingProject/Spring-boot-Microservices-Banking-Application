<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .card-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Search Section */
        .search-container {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        /* Credit Card Display */
        .card-display {
            text-align: center;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .credit-card {
            width: 380px;
            height: 240px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .credit-card:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .credit-card.visa {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .credit-card.mastercard {
            background: linear-gradient(135deg, #eb001b, #f79e1b);
        }

        .credit-card.rupay {
            background: linear-gradient(135deg, #002d62, #00aeef);
        }

        .credit-card.credit {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .chip {
            width: 50px;
            height: 35px;
            background: #ffd700;
            border-radius: 8px;
            position: absolute;
            top: 30px;
            left: 30px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            letter-spacing: 4px;
            margin: 60px 0 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .card-logo {
            font-size: 28px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Form Styling */
        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Cards List */
        .cards-grid {
            display: grid;
            gap: 20px;
            margin-top: 25px;
        }

        .card-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .card-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .card-type-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            letter-spacing: 0.5px;
        }

        .card-provider {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .card-details {
            display: grid;
            gap: 12px;
        }

        .card-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .card-detail-label {
            color: #718096;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .card-detail-value {
            color: #2d3748;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .card-detail-value.card-number {
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .alert-error {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .card-section {
                padding: 20px;
            }
            
            .credit-card {
                width: 320px;
                height: 200px;
            }
            
            .navbar h1 {
                font-size: 2rem;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .debug-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            color: #4a5568;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üí≥ Credit Card Management System</h1>
    </div>

    <div class="container">
        <!-- Search & Manage Section -->
        <div class="card-section">
            <h2 class="section-title">üîç Search Cards</h2>
            
            <div class="search-container">
                <div class="form-group">
                    <label for="searchAccountNumber">Account Number</label>
                    <input type="text" id="searchAccountNumber" class="form-input" placeholder="Enter account number to search cards">
                </div>
                <button class="btn" onclick="searchCardsByAccount()">
                    <span id="searchLoader" class="loading" style="display: none;"></span>
                    Search Cards
                </button>
            </div>

            <div id="cardsList"></div>
        </div>

        <!-- Issue Card Section -->
        <div class="card-section">
            <h2 class="section-title">‚ú® Issue New Card</h2>
            
            <div class="card-display">
                <div class="credit-card credit" id="cardPreview">
                    <div class="chip"></div>
                    <div class="card-number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    <div class="card-info">
                        <div class="card-name" id="previewName">CUSTOMER NAME</div>
                        <div class="card-logo" id="previewLogo">CREDIT</div>
                    </div>
                </div>
            </div>

            <form id="issueCardForm">
                <div class="form-group">
                    <label for="cardType">Card Type</label>
                    <select id="cardType" class="form-select" onchange="updateCardPreview()" required>
                        <option value="">Select Card Type</option>
                        <option value="CREDIT">Credit Card</option>
                        <option value="DEBIT">Debit Card</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cardName">Card Name</label>
                    <input type="text" id="cardName" class="form-input" placeholder="Enter name on card" required>
                </div>

                <div class="form-group">
                    <label for="cardIssuerCompany">Card Issuer Company</label>
                    <select id="cardIssuerCompany" class="form-select" onchange="updateCardPreview()" required>
                        <option value="">Select Issuer</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Rupay">RuPay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" class="form-input" placeholder="Enter account number" required>
                </div>

                <button type="submit" class="btn">
                    <span id="submitLoader" class="loading" style="display: none;"></span>
                    Issue Card
                </button>
            </form>

            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const cardNameInput = document.getElementById('cardName');
        const previewName = document.getElementById('previewName');
        const cardPreview = document.getElementById('cardPreview');
        const previewLogo = document.getElementById('previewLogo');
        const cardTypeSelect = document.getElementById('cardType');
        const cardIssuerSelect = document.getElementById('cardIssuerCompany');
        const issueCardForm = document.getElementById('issueCardForm');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const cardsList = document.getElementById('cardsList');
        const debugInfo = document.getElementById('debugInfo');

        // Update card preview in real-time
        cardNameInput.addEventListener('input', function() {
            previewName.textContent = cardNameInput.value.toUpperCase() || 'CUSTOMER NAME';
        });

        // Update card design based on selections
        function updateCardPreview() {
            const cardType = cardTypeSelect.value;
            const issuer = cardIssuerSelect.value.toLowerCase();
            
            if (issuer) {
                cardPreview.className = `credit-card ${issuer}`;
                previewLogo.textContent = cardIssuerSelect.value.toUpperCase();
            } else {
                cardPreview.className = 'credit-card credit';
                previewLogo.textContent = cardType || 'CREDIT';
            }
        }

        // Initialize card preview
        updateCardPreview();

        // Show alert function
        function showAlert(message, type, debugData = null) {
            const alert = type === 'success' ? successAlert : errorAlert;
            const otherAlert = type === 'success' ? errorAlert : successAlert;
            
            otherAlert.style.display = 'none';
            alert.textContent = message;
            alert.style.display = 'block';
            
            if (debugData && type === 'error') {
                debugInfo.style.display = 'block';
                debugInfo.textContent = JSON.stringify(debugData, null, 2);
            } else {
                debugInfo.style.display = 'none';
            }
            
            setTimeout(() => {
                alert.style.display = 'none';
                if (type === 'success') {
                    debugInfo.style.display = 'none';
                }
            }, 5000);
        }

        // Issue card form submission
        issueCardForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loader = document.getElementById('submitLoader');
            
            // Show loading state
            submitBtn.disabled = true;
            loader.style.display = 'inline-block';
            
            const formData = {
                cardType: cardTypeSelect.value.trim(),
                cardName: cardNameInput.value.trim(),
                cardIssuerCompany: cardIssuerSelect.value.trim(),
                accountNumber: document.getElementById('accountNumber').value.trim()
            };

            console.log('Sending data:', formData);
            alert(JSON.stringify(formData));
            try {
                // Try multiple approaches to handle CORS
                let response;
                
                try {
                    // First attempt with standard fetch
                    response = await fetch('http://localhost:8084/api/v1/cards', {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });
                } catch (corsError) {
                    console.log('CORS error detected, trying alternative approach...');
                    
                    // Show CORS error message to user
                    throw new Error(`CORS Error: Your backend server at localhost:8085 needs to allow cross-origin requests. 
                    
Please add CORS configuration to your Spring Boot application:

1. Add @CrossOrigin annotation to your controller
2. Or configure CORS globally in your application

Error details: ${corsError.message}`);
                }

                console.log('Response status:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success response:', result);
                    showAlert('Card issued successfully! üéâ', 'success');
                    issueCardForm.reset();
                    updateCardPreview();
                    previewName.textContent = 'CUSTOMER NAME';
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    let errorMessage = 'Failed to issue card';
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || errorData.error || errorText;
                    } catch {
                        errorMessage = errorText || 'Unknown error occurred';
                    }
                    
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Request failed:', error);
                
                // Check if it's a CORS error
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    showAlert(`üö® CORS Error: Cannot connect to backend server. 
                    
Please fix CORS in your Spring Boot backend:
1. Add @CrossOrigin(origins = "*") to your controller
2. Or configure CORS globally
3. Make sure your backend is running on port 8085

Backend URL: http://localhost:8085/api/v1/cards`, 'error', {
                        error: 'CORS_ERROR',
                        solution: 'Configure CORS in Spring Boot backend',
                        formData: formData,
                        timestamp: new Date().toISOString()
                    });
                } else {
                    showAlert('Error: ' + error.message, 'error', {
                        error: error.message,
                        formData: formData,
                        timestamp: new Date().toISOString()
                    });
                }
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        // Search cards by account number
        async function searchCardsByAccount() {
            const accountNumber = document.getElementById('searchAccountNumber').value.trim();
            
            if (!accountNumber) {
                showAlert('Please enter an account number', 'error');
                return;
            }

            const searchBtn = event.target;
            const loader = document.getElementById('searchLoader');
            
            // Show loading state
            searchBtn.disabled = true;
            loader.style.display = 'inline-block';
            
            try {
                const response = await fetch(`http://localhost:8084/api/v1/cards/account/${accountNumber}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Search response status:', response.status);
                
                if (response.ok) {
                    const cards = await response.json();
                    console.log('Found cards:', cards);
                    displayCards(cards);
                } else if (response.status === 404) {
                    console.log('No cards found for account:', accountNumber);
                    displayCards([]);
                } else {
                    const errorText = await response.text();
                    console.error('Search error:', errorText);
                    throw new Error('Failed to fetch cards: ' + errorText);
                }
            } catch (error) {
                console.error('Search failed:', error);
                
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    showAlert('üö® CORS Error: Cannot connect to backend server. Please configure CORS in your Spring Boot application.', 'error');
                } else {
                    showAlert('Error: ' + error.message, 'error');
                }
                cardsList.innerHTML = '';
            } finally {
                // Hide loading state
                searchBtn.disabled = false;
                loader.style.display = 'none';
            }
        }

        // Display cards in a beautiful grid
        function displayCards(cards) {
            if (!cards || cards.length === 0) {
                cardsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí≥</div>
                        <h3>No cards found</h3>
                        <p>No cards are associated with this account number.</p>
                    </div>
                `;
                return;
            }

            const cardsHTML = cards.map(card => {
                // Generate card number display (masking for security)
                const cardNumber = card.cardNumber ? 
                    `**** **** **** ${card.cardNumber.slice(-4)}` : 
                    '**** **** **** ****';

                return `
                    <div class="card-item">
                        <div class="card-header">
                            <span class="card-type-badge">${card.cardType || 'N/A'}</span>
                            <span class="card-provider">${card.cardIssuerCompany || 'Unknown'}</span>
                        </div>
                        <div class="card-details">
                            <div class="card-detail-row">
                                <span class="card-detail-label">Name on Card:</span>
                                <span class="card-detail-value">${card.cardName || 'N/A'}</span>
                            </div>
                            <div class="card-detail-row">
                                <span class="card-detail-label">Account Number:</span>
                                <span class="card-detail-value">${card.accountNumber || 'N/A'}</span>
                            </div>
                            <div class="card-detail-row">
                                <span class="card-detail-label">Card Number:</span>
                                <span class="card-detail-value card-number">${cardNumber}</span>
                            </div>
                            <div class="card-detail-row">
                                <span class="card-detail-label">Card Type:</span>
                                <span class="card-detail-value">${card.cardType || 'N/A'}</span>
                            </div>
                            <div class="card-detail-row">
                                <span class="card-detail-label">Card Provider:</span>
                                <span class="card-detail-value">${card.cardIssuerCompany || 'N/A'}</span>
                            </div>
                        </div>
                        ${card.cardId ? `<button class="btn btn-danger" onclick="deleteCard(${card.cardId})" style="width: 100%; margin-top: 20px;">üóëÔ∏è Delete Card</button>` : ''}
                    </div>
                `;
            }).join('');

            cardsList.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #2d3748; font-weight: 600;">Found ${cards.length} card(s)</h3>
                <div class="cards-grid">
                    ${cardsHTML}
                </div>
            `;
        }

        // Delete card function
        async function deleteCard(cardId) {
            if (!confirm('Are you sure you want to delete this card? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8084/api/v1/cards/${cardId}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showAlert('Card deleted successfully! üóëÔ∏è', 'success');
                    // Refresh the cards list
                    const accountNumber = document.getElementById('searchAccountNumber').value;
                    if (accountNumber) {
                        searchCardsByAccount();
                    }
                } else {
                    const errorText = await response.text();
                    throw new Error('Failed to delete card: ' + errorText);
                }
            } catch (error) {
                console.error('Delete failed:', error);
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Add Enter key support for search
        document.getElementById('searchAccountNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCardsByAccount();
            }
        });

        // Form validation
        function validateForm() {
            const cardType = cardTypeSelect.value;
            const cardName = cardNameInput.value.trim();
            const cardIssuer = cardIssuerSelect.value;
            const accountNumber = document.getElementById('accountNumber').value.trim();

            if (!cardType) {
                showAlert('Please select a card type', 'error');
                return false;
            }
            if (!cardName) {
                showAlert('Please enter the name on card', 'error');
                return false;
            }
            if (!cardIssuer) {
                showAlert('Please select a card issuer', 'error');
                return false;
            }
            if (!accountNumber) {
                showAlert('Please enter an account number', 'error');
                return false;
            }

            return true;
        }

        // Add validation to form submission
        issueCardForm.addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
